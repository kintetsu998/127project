<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACE: Connect with professionals.</title>

    <link rel="stylesheet" href="/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/icons.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="login">
      <nav class="uppernav" class="navbar">
        <div class="nav-wrapper">
          <a href="/"><img src="img/logo-full.png" class="navbar-logo"/></a>

          <ul class="right tab-element">
            <a href="/" class="btn waves-effect waves-light white-outline">Create an account</a>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div id="login-panel" class="card-panel">
          <h4>Log in</h4>
          <div class="divider"></div>
          <p id="error" class="red-text center-text"></p>
          <form class="login-form">
            <div class="input-field">
              <input id="username" type="text"/>
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input id="password" type="password"/>
              <label for="password">Password</label>
            </div>
            <div>
              <button id="login-button" class="btn btn-curve blue center waves-effect waves-light" type="submit" name="action">
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/javascript/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/javascript/materialize.js" type="text/javascript"></script>
    <script src="/javascript/login.js" type="text/javascript"></script>
  </body>
</html>
